set -g prefix C-a
unbind C-b

# move statusbar to the top
set-option -g status-position top

# quick session cycling
unbind ^A
bind ^A switch-client -l

set -g history-limit 50000

# Evenly size panes horizontally
bind = select-layout even-horizontal

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

set-window-option -g mode-keys vi

# Open new windows and splits in current path
bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key "\"" split-window -c "#{pane_current_path}"

bind-key b send-prefix

# Start numbering at 1
set -g base-index 1
set -g pane-base-index 1
# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Allows for faster key repetition
set -s escape-time 0

set -g mouse on

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "pbcopy" \;\
  send-keys -X clear-selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy" \;\
  send-keys -X clear-selection
bind-key -T copy-mode-vi escape send-keys -X cancel

unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

bind C-p choose-buffer

# report focus events
set -g focus-events on

bind-key -T copy-mode-vi S send-keys -X copy-pipe "xargs -I {} tmux run-shell 'cd #{pane_current_path}; open https://google.com/search?q=\"{}\" > /dev/null'"

bind-key -n C-1 select-window -t 1
bind-key -n C-2 select-window -t 2
bind-key -n C-3 select-window -t 3
bind-key -n C-4 select-window -t 4
bind-key -n C-5 select-window -t 5
bind-key -n C-6 select-window -t 6
bind-key -n C-7 select-window -t 7
bind-key -n C-8 select-window -t 8
bind-key -n C-9 select-window -t 9

#### COLOUR Custom one-dark
onedark_black="#282c34"
onedark_blue="#61afef"
onedark_yellow="#e5c07b"
onedark_red="#e06c75"
onedark_white="#aab2bf"
onedark_green="#98c379"
onedark_visual_grey="#3e4452"
onedark_comment_grey="#5c6370"

set -gq status on
set -gq status-justify left

set -gq status-left-length 100
set -gq status-right-length 100
set -gq status-right-attr none

set -gq message-fg "$onedark_white"
set -gq message-bg "$onedark_black"

set -gq message-command-fg "$onedark_white"
set -gq message-command-bg "$onedark_black"

set -gq status-attr none
set -gq status-left-attr none

setw -gq window-status-fg "$onedark_black"
setw -gq window-status-bg "$onedark_black"
setw -gq window-status-attr none

setw -gq window-status-activity-bg "$onedark_black"
setw -gq window-status-activity-fg "$onedark_black"
setw -gq window-status-activity-attr none

setw -gq window-status-separator ""

set -gq window-style "fg=$onedark_comment_grey"
set -gq window-active-style "fg=$onedark_white"

set -gq pane-border-fg "$onedark_white"
set -gq pane-border-bg "$onedark_black"
set -gq pane-active-border-fg "$onedark_green"
set -gq pane-active-border-bg "$onedark_black"

set -gq display-panes-active-colour "$onedark_yellow"
set -gq display-panes-colour "$onedark_blue"

set -gq status-bg "$onedark_black"
set -gq status-fg "$onedark_white"

set -gq @prefix_highlight_fg "$onedark_black"
set -gq @prefix_highlight_bg "$onedark_green"
set -gq @prefix_highlight_copy_mode_attr "fg=$onedark_black,bg=$onedark_green"
set -gq @prefix_highlight_output_prefix "  "

set -gq "status-right" "#[fg=$onedark_visual_grey bg=$onedark_black]#[fg=$onedark_white, bg=$onedark_visual_grey] %R %d/%m "
set -gq "status-left" "#[fg=$onedark_visual_grey,bg=$onedark_green,bold] #S #{prefix_highlight}#[fg=$onedark_green,bg=$onedark_black,nobold,nounderscore,noitalics]"

set -gq "window-status-format" "#[fg=$onedark_black,bg=$onedark_black,nobold,nounderscore,noitalics]#[fg=$onedark_white,bg=$onedark_black] #I  #W #[fg=$onedark_black,bg=$onedark_black,nobold,nounderscore,noitalics]"
set -gq "window-status-current-format" "#[fg=$onedark_black,bg=$onedark_visual_grey,nobold,nounderscore,noitalics]#[fg=$onedark_white,bg=$onedark_visual_grey,nobold] #I  #W #[fg=$onedark_visual_grey,bg=$onedark_black,nobold,nounderscore,noitalics]"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save-shell-history 'off'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
